<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <main class="layout">
    <section class="products">
      <h1>Desserts</h1>
      <div id="product-grid"></div>
    </section>

    <aside class="cart">
      <h2>Your Cart (<span id="cart-count">0</span>)</h2>

      <div id="cart-items">
        <p class="empty-cart">Your added items will appear here</p>
      </div>

      <div id="cart-summary"></div>
    </aside>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" data-action="close-modal"></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Order Confirmed</h2>
      <p class="modal__subtitle">We hope you enjoy your food!</p>

      <div id="modal-items" class="modal__items"></div>

      <div class="modal__total">
        <span>Order Total</span>
        <strong id="modal-total">$0.00</strong>
      </div>

      <button type="button" id="start-new-order">Start new order</button>
    </div>
  </div>

  <!-- TOAST (moved INSIDE body) -->
  <div id="toast" class="toast" hidden>
      Item added to cart
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
